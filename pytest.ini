[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

# Disable warnings that might clutter test output
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests